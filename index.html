<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
<style>
    body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%; /* Ensure it takes up full width of screen */
            max-width: 400px; /* Set a max-width to avoid excessive stretching */
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%; /* Set first input to full width */
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        input[type="text"]:focus {
            border-color: #5b9bd5;
            outline: none;
        }
        
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px; /* Add margin to space out the button */
            display: block; /* Ensures button stays on its own line */
            width: 100%; /* Make the button full width */
        }
        
        /* Header styles */
        header {
            background-color: #4CAF50;
            color: white;
            padding: 40px;
            text-align: center;
        }
        form {
    display: flex;
    flex-direction: column;
}

label {
    font-size: 14px;
    margin-bottom: 5px;
}

input[type="date"] {
    padding: 3px;
    margin-bottom: 15px;
    border: 2px solid #ccc;
    border-radius: 5px;
    font-size: 30px;
}
</style>
</head>
<body>

    <div class="container">
        <header>
        <h1>Registration Form</h1>
        
    </header>
        <label for="textbox">Fullname:</label>
        <input type="text" id="textbox" name="textbox">
        <label for="textbox">Age:</label>
        <input type="text" id="textbox" name="textbox">
        <label for="textbox">Address:</label>
        <input type="text" id="textbox" name="textbox">
        <label for="birthdate">Select your birthdate:</label>
            <input type="date" id="birthdate" name="birthdate">
        <input type="text" id="textbox" name="textbox">
        <label for="textbox">Contact:</label>
        <input type="text" id="textbox" name="textbox">
        <label for="textbox">Email:</label>
        <input type="text" id="textbox" name="textbox">
        <label for="textbox">Sex:</label>
        <input type="text" id="textbox" name="textbox">
        
        <button>Submit</button>
    </div>
</body>
</html>
